######################
# Configuration Link #
######################

#--> Adresse du link
set eva(link)			"linkname.info"

#--> Ip du link
set eva(ip)				"linkip.ip.ip.ip"

#--> Port du link
set eva(port)			"linkport"

#--> Mot de passe du link
set eva(pass)			"linkpass"

#--> Infos du link
set eva(info)			"Eva Service"

#--> uniq SID (pas changer logiquemment)
set eva(SID)			"00C"

#########################
# Configuration Service #
#########################

#--> Pseudo du service
set eva(pseudo)			"Eva"

#--> Ident du service
set eva(ident)			"Eva"

#--> Host du service
set eva(host)			"Eva.Ton-nom.fr"

#--> Realname de service
set eva(real)			"Eva Service"

#--> Salon du service
set eva(salon)			"#Eva"

#--> Chanmode du service
set eva(smode)			"ntsO"

#--> Mode Salon (q=owner a=protect o=op h=halfop v=voice n=user)
set eva(cmode)			"qo"

#########################
# Configuration Options #
#########################

#--> debug mode (socket)?
set eva(sdebug)			0

#--> Prefix des commandes
set eva(prefix)			"!"

#--> Affichage du pseudo dans les Kicks/Kills/Glines... (0=Off 1=On)
set eva(rnick)			0

#--> Nombre de phrases avant l'ignore
set eva(fraz)			5

#--> Durée d'un gline en secondes
set eva(duree)			86400

#--> Durée de l'ignore en secondes
set eva(ignore)			30

#########################
# Configuration Raisons #
#########################

#--> Raison du kill pour client IRC
set eva(rclient)		"L'accès à ce t'chat est un privilège et non un droit. (CI)"

#--> Raison du kill pour Badhost
set eva(rhost)			"L'accès à ce t'chat est un privilège et non un droit. (Ip refusé)"

#--> Raison du kill pour Badident
set eva(rident)			"L'accès à ce t'chat est un privilège et non un droit. (IR)"

#--> Raison du kill pour Badreal
set eva(rreal)			"L'accès à ce t'chat est un privilège et non un droit. (BR)"

#--> Raison du kill pour Badnick
set eva(ruser)			"L'accès à ce t'chat est un privilège et non un droit. (BN)"

#--> Raison lors d'un restart
set eva(raison)			"Maintenance Technique"

##########################
# Configuration Couleurs #
##########################

#--> Code couleur des evenements
set eva(console_com)	"02"

#--> Code couleur decoration
set eva(console_deco)	"03"

#--> Code couleur texte
set eva(console_txt)	"01"


